<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Jax Jax</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        header {
            background: blue;
            color: white;
            padding: 1rem 0;
        }

        header h1 {
            margin: 0;
        }

        img {
            border-radius: 50%;
            width: 300px;
            height: 300px;
            margin-top: 1rem;
        }

        section {
            padding: 2rem;
            margin: 1rem auto;
            max-width: 600px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .gallery img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            margin-top: 10rem;
            padding: 1rem 0;
            background: blue;
            color: white;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 100%;
            max-height: 200%;
            border-radius: 10px;
        }

        .modal:target {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .close:hover {
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>About My Jax Jax</h1>
    </header>

    <section>
        <img id="mainImage" src="myjax.jpeg" alt="Cousin's Picture">
        <h2>Hi! My name is Jax!</h2>
        <p><strong>I am:</strong> 1 Years Old</p>
        <p><strong>I am from:</strong> Alpharetta, GA</p>
        <p><strong>My Birthday is:</strong> April 12th, 2024</p>
        <p><strong>Fun Fact:</strong> I love to play with any and everything</p>

        <div class="gallery">
            <a href="#modal1"><img src="myjax.jpeg" alt="Jax Pic 1"></a>
            <a href="#modal2"><img src="jax2.jpeg" alt="Jax Pic 2"></a>
            <a href="#modal3"><img src="jax3.jpeg" alt="Jax Pic 3"></a>
        </div>
    </section>

    <!-- Modals -->
    <div id="modal1" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="myjax.jpeg" alt="Jax Pic 1">
    </div>
    <div id="modal2" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="jax2.jpeg" alt="Jax Pic 2">
    </div>
    <div id="modal3" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="jax3.jpeg" alt="Jax Pic 3">
    </div>

    <footer>
        <p>&copy; 2025 All About My Cousin</p>
    </footer>
</body>
</html>
